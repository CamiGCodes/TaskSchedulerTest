<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.component.css"> <!-- Vincula el archivo CSS externo -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Scheduler</title>
</head>
<body>
  <div class="container custom-background">
    <h1 class="mt-5 white-text">Task Scheduler</h1>
    <form #taskSchedulerForm="ngForm" (ngSubmit)="onSubmit(taskSchedulerForm.value)" class="mt-4">
      <div class="mb-3">
        <label for="cronExpression" class="form-label white-text">Cron Expression:</label>
        <input type="text" id="cronExpression" name="cronExpression" ngModel placeholder="Cron Expression" class="form-control border-color-purple">
      </div>
      <div class="mb-3">
        <label for="url" class="form-label white-text">URL:</label>
        <input type="url" id="url" name="url" ngModel placeholder="URL" class="form-control border-color-purple">
      </div>
      <button type="submit" class="btn btn-custom">Schedule Task</button>
    </form>

    <h1 class="mt-5 white-text">Scheduled Tasks</h1>
    <button (click)="loadHangfireStates()" class="btn btn-custom mt-4">Load Scheduled Tasks</button>
    <table *ngIf="hangfireStates.length > 0" class="table mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Job ID</th>
          <th>Name</th>
          <th>Reason</th>
          <th>Created At</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let state of hangfireStates">
          <td>{{ state.id }}</td>
          <td>{{ state.jobId }}</td>
          <td>{{ state.name }}</td>
          <td>{{ state.reason }}</td>
          <td>{{ state.createdAt }}</td>
          <td>{{ state.data }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
